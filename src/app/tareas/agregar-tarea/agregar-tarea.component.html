<form (ngSubmit)="agregarTarea()">

    <label for="titulo" class="mb-2">Título de la tarea:</label><br>
    <input class="input form-control" type="text" name="titulo" id="titulo" placeholder="Ej: Ir a comprar..." [(ngModel)]="nuevaTarea.titulo">

    <br>

    <label for="descripcion" class="mb-2">Descripción de la tarea:</label><br>
    <input class="input form-control" type="text" name="descripcion" id="descripcion" placeholder="Ej: Comprar pan..." [(ngModel)]="nuevaTarea.descripcion">

    <br>

    <button class="btn btn-light" type="submit">Agregar tarea</button>

</form>
