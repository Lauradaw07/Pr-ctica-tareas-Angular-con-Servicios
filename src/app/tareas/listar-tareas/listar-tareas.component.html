<ul class="mt-4">
    <li *ngFor="let tarea of tareas" class="mt-3">

        <div class="card">

            <div class="card-body d-flex justify-content-between align-items-center">

                <div class="col-12 col-lg-8 d-flex flex-column justify-content-center" (click)="tacharTarea()">

                    <p><b>{{tarea.titulo}}</b></p>

                    <p id="{{tarea.id}}" class="descripcionTarea">{{tarea.descripcion}}</p>

                </div>

                <div class="col-12 col-lg-4 d-flex justify-content-end">
                    
                    <button class="btn btn-light"><img src="../../../assets/editar.png" alt="Icono no disponible"></button>                    

                    <button (click)="eliminarTarea(tarea)" class="btn btn-light"><img src="../../../assets/papelera.png" alt="Icono no disponible"></button>

                </div>

            </div>

        </div>

    </li>
</ul>
